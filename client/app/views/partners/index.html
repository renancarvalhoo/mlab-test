<div class="row" ng-controller="UsersIndexController as ctrl">
  <div class="col-md-12">
    <div class="portlet light bordered">
      <div class="portlet-title">
        <div class="caption font-dark">
          <i class="icon-users font-dark"></i>
          <span class="caption-subject bold uppercase" translate="views.partners.index"></span>
        </div>
        <div class="actions">
          <div class="btn-group">
            <a data-toggle="dropdown" href="javascript:;" class="btn btn-circle btn-default " aria-expanded="true">
              <i class="icon-wrench"></i>
              <i class="fa fa-angle-down"></i>
            </a>
            <ul class="dropdown-menu pull-right">
              <li>
                <a href="javascript:;" ng-click="ctrl.selectAll()">
                  <i class="icon-check"></i> {{"views.partners.select_all" | translate}} 
                </a>
              </li>
              <li ng-if="ctrl.selected.length > 0">
                <a href="javascript:;" ng-click="ctrl.openModalDelete()">
                  <i class="fa fa-trash-o"></i> {{"views.partners.destroy_selected" | translate}} 
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="portlet-body">
        <div class="table-toolbar">
          <div class="row">
            <div class="col-md-6">
              <div class="btn-group">
                <a href="#/partners/new" class="btn sbold green">
                  <i class="fa fa-plus"></i> {{"views.partners.new" | translate}}
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="dataTables_wrapper no-footer">
          <table class="table table-striped table-bordered table-hover" id="table_partners">
            <thead>
              <th class="text-center uppercase"></th>
              <th class="text-center uppercase"></th>
              <th class="text-center uppercase"></th>
              <th class="text-center uppercase"></th>
              <th class="text-center uppercase"></th>
            </thead>
          </table>
        </div>
      </div>

      <div aria-hidden="true" role="basic" tabindex="-1" id="modal_delete" class="modal fade" style="display: none;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-red">
              <button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
              <h4 class="modal-title" translate="views.common.warning"></h4>
            </div>
            <div class="modal-body">
              {{"views.partners.are_you_sure" | translate}} <span class="bold">{{ctrl.selected.join(",")}}</span>?
            </div>
            <div class="modal-footer">
              <button data-dismiss="modal" class="btn dark btn-outline" type="button" translate="views.common.no"></button>
              <button data-dismiss="modal" class="btn red" type="button" translate="views.common.yes" ng-click="ctrl.deletePartners()"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
